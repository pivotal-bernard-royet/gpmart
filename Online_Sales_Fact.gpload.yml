VERSION: 1.0.0.1
GPLOAD:
  INPUT:
    - SOURCE:
       FILE:
         - ${data_directory}/Online_Sales_Fact.tbl
    - FORMAT: text
    - DELIMITER: '|'
    - NULL_AS: ''
    - ENCODING: UTF8
    - ERROR_LIMIT: 1000
    - LOG_ERRORS: true
  OUTPUT:
    - TABLE: online_sales.Online_Sales_Fact
    - MODE: insert
  PRELOAD:
    - REUSE_TABLES: true
    - TRUNCATE: true